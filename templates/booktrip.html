<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Book My Trip</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="../static/css/book_form.css" rel="stylesheet">
</head>

<body class="bg-light">

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <i class="fa fa-plane" style="font-size: 24px;color: white"></i>
                <form action="{{ url_for('index') }}" method="POST">
                    <button type="submit" class="btn btn-outline-light">
                        Home
                    </button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <i class="fa fa-plane" style="font-size: 64px"></i>
            <h2>Book Your Trip To</h2>
            <p>{% if location %} {{location}} {% endif %}</p>
        </div>

        <div class="row">
            <div class="container">
                <h4 class="mb-3">Main Guest</h4>
                <form class="needs-validation" action="{{ url_for('bookTrip') }}" method="POST">
                    <div class="mb-3">
                        <label>Group Name</label>
                        <input type="text" class="form-control" name="groupName" id="groupName" placeholder="Insert Name Here" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>First name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Last name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" value="" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label>Display Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Age</label>
                            <select class="custom-select d-block w-100" name="age" id="age" required>
                                <option value="">Choose...</option>
                                {% for i in range(21,130) %}
                                <option>{{i}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label>Country</label>
                            <select class="custom-select d-block w-100" name="country" id="country" required>
                                <option value="">Choose...</option>
                                <option>United States</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>State</label>
                            <input type="text" class="form-control" name="state" id="state" placeholder="" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>City</label>
                            <input type="text" class="form-control" name="city" id="city" placeholder="" required>
                        </div>
                    </div>

                    <h4 class="mb-3">Payment</h4>

                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" value="Credit" checked required>
                            <label class="custom-control-label" for="credit">Credit card</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" value="Debit" required>
                            <label class="custom-control-label" for="debit">Debit card</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Name on card</label>
                            <input type="text" class="form-control" name="cc-name" id="cc-name" placeholder="" required>
                            <small class="text-muted">Full name as displayed on card</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Credit card number</label>
                            <input type="text" class="form-control" name="cc-number" id="cc-number" placeholder="" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label>Expiration Month</label>
                            <select class="custom-select d-block w-100" name="cc-month" id="month" required>
                                <option value="">Choose...</option>
                                {% for i in range(1,13) %}
                                <option>{{i}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Expiration Year</label>
                            <select class="custom-select d-block w-100" name="cc-year" id="month" required>
                                <option value="">Choose...</option>
                                {% for i in range(2018,2029) %}
                                <option>{{i}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>CVV</label>
                            <input type="text" class="form-control" name="cc-cvv" id="cc-cvv" placeholder="" required>
                        </div>
                    </div>
                    <div class="checkbox">
                        <h4>
                            <input type="checkbox" name="another-guest" value="True"> Add another guest to your group</h4>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Add Guest or Book Transport!</button>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; J2-2018</p>
        </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="../static/js/signup.js"></script>
</body>

</html>
